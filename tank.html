      document.addEventListener('DOMContentLoaded', function() {
        const sidebarMenu = document.getElementById('sidebar-menu');
        const hamburgerBtn = document.getElementById('hamburger-menu-btn');
        
        if (sidebarMenu && hamburgerBtn) {
          // Use MutationObserver to watch for sidebar opening
          const observer = new MutationObserver(function(mutations) {
            if (sidebarMenu.classList.contains('open')) {
              // Sidebar is open, verify controls
              const controls = {
                sort: document.getElementById('tank-sort-sidebar'),
                refresh: document.getElementById('refresh-tank-sidebar'),
                share: document.getElementById('tank-share-btn-sidebar'),
                chat: document.getElementById('toggle-chat-btn-sidebar'),
                chatSwitch: document.getElementById('chat-box-switch'),
                fishCount: document.getElementById('fish-count-selector-sidebar')
              };
              
              console.log('ğŸ” Sidebar opened - Controls check:');
              for (const [name, element] of Object.entries(controls)) {
                if (element) {
                  const rect = element.getBoundingClientRect();
                  const isVisible = rect.width > 0 && rect.height > 0;
                  console.log(`  ${name}: âœ“ Found, visible: ${isVisible}, position: (${rect.left}, ${rect.top}), size: ${rect.width}x${rect.height}`);
                  
                   // Force visibility with correct styles
                   if (element.id === 'tank-share-btn-sidebar' || element.id === 'refresh-tank-sidebar') {
                     // Share and Refresh: flex with left alignment
                     element.style.display = 'flex';
                     element.style.justifyContent = 'flex-start';
                     element.style.alignItems = 'center';
                   } else if (element.id === 'toggle-chat-btn-sidebar') {
                     // Chat Box: flex with space-between (like Fish Talk)
                     element.style.display = 'flex';
                     element.style.justifyContent = 'space-between';
                     element.style.alignItems = 'center';
                   } else if (element.tagName === 'SELECT') {
                     element.style.display = 'block';
                   } else {
                     element.style.display = 'flex';
                   }
                   element.style.visibility = 'visible';
                   element.style.opacity = '1';
                } else {
                  console.error(`  ${name}: âœ— Missing!`);
                }
              }
            }
          });
          
          observer.observe(sidebarMenu, {
            attributes: true,
            attributeFilter: ['class']
          });
        }
      });
