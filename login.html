<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Fish Moderation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #0288d1;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #g_id_signin {
            margin: 20px 0;
        }
        .loading {
            display: none;
            color: #0288d1;
            font-style: italic;
        }
        .error {
            display: none;
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üê† Fish Moderation</h1>
            <p>Admin Login Required</p>
        </div>
        
        <div class="login-form">
            <p>Please sign in with your authorized Google account to access the moderation panel.</p>
            
            <div id="g_id_signin"></div>
            
            <div id="loading" class="loading">
                Verifying credentials...
            </div>
            
            <div id="error" class="error">
                Authentication failed. Please try again.
            </div>
        </div>
    </div>

    <!-- Load Google's auth2 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="fish-utils.js"></script>
    <script src="firebase-init.js"></script>
    <script src="login.js"></script>
</body>
</html>
