<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="draw-ui" style="max-width: 420px; margin: 0 auto; text-align: center;">
    <!-- The paint bar will be injected here by JS -->
    <h1>Draw a Fish !</h1>
    <h2> (facing right) </h2>
    <canvas id="draw-canvas" width="400" height="240" style="border:1px solid #888; background:#fff; display:block; margin:0 auto 12px auto;"></canvas>
    <button id="swim-btn" style="margin-bottom: 8px;">Make it Swim</button>
  </div>
  <canvas id="swim-canvas" width="800" height="400" style="border:1px solid #888; background:#e0f7fa; display:block; margin: 24px auto 0 auto;"></canvas>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="app.js"></script>
  <footer id="footer-love" style="text-align:center; margin:32px 0 12px 0; color:#888; font-size:1.05em;">
    Made with <span style="color:#e25555;">hate</span> by <a href="https://fifteen.games">fifteen.games</a>.
  </footer>
</body>
</html>
