<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Ranking</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="public/favicon.ico">
    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        
        .ranking-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .ranking-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .ranking-header h1 {
            color: #2c5530;
            margin-bottom: 10px;
        }
        
        .sort-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .sort-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .sort-btn.active {
            background: #2c5530;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .sort-btn:active {
            transform: translateY(0);
        }
        
        .sort-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .fish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(125px, 1fr));
            gap: 5px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .fish-grid {
                grid-template-columns: 1fr;
            }
        }
                        
        .fish-image {
            max-width: 120px;
            max-height: 80px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .fish-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .fish-artist {
            font-weight: bold;
            color: #2c5530;
            margin-bottom: 5px;
        }
        
        .fish-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .fish-score {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .voting-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        
        .vote-count {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .back-link:hover {
            background: #45a049;
        }
        
        .add-to-tank-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 2px;
            transition: background 0.3s;
        }
        
        .add-to-tank-btn:hover {
            background: #1976d2;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .tank-selection {
            margin-top: 15px;
        }
        
        .tank-option {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .tank-option h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .tank-option p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .empty-tanks {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="color: #0066cc; text-decoration: underline; font-size: 12px; margin: 0 10px;">draw</a>
        <a href="tank.html" style="color: #0066cc; text-decoration: underline; font-size: 12px; margin: 0 10px;">tank</a>
        <a href="rank.html" style="color: #0066cc; text-decoration: underline; font-size: 12px; margin: 0 10px;">rankings</a>
        <a href="fishtanks.html" style="color: #0066cc; text-decoration: underline; font-size: 12px; margin: 0 10px;">my tanks</a>
    </div>
    
    <div class="ranking-container">
        <div class="ranking-header">
            <h1> Fish Ranking </h1>
        </div>
        
        <div class="sort-controls">
            <button class="sort-btn active" data-sort="score">Sort by Score</button>
            <button class="sort-btn" data-sort="date">Sort by Date</button>
            <button class="sort-btn" data-sort="random">Random Order</button>
        </div>
        
        <div id="loading" class="loading">
            Loading fish... üê†
        </div>
        
        <div id="fish-grid" class="fish-grid" style="display: none;">
            <!-- Fish cards will be populated here -->
        </div>
    </div>
    
    <!-- Add to Tank Modal -->
    <div id="add-to-tank-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAddToTankModal()">&times;</span>
            <h2>Add Fish to Tank</h2>
            <p>Select a tank to add this fish to:</p>
            <div id="tank-selection" class="tank-selection">
                <!-- Tank options will be populated here -->
            </div>
        </div>
    </div>
    
    <footer id="footer-love" style="text-align:center; margin:32px 0 12px 0; color:#888; font-size:1.05em;">
        Made with <span style="color:#e25555;">hate</span> by <a href="https://fifteen.games">fifteen.games</a>. | <a href="https://github.com/aldenhallak/fishes">Source Code</a>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="src/js/firebase-init.js"></script>
    <script src="src/js/fish-utils.js"></script>
    <script src="src/js/rank.js"></script>
    <script>
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('add-to-tank-modal');
            if (event.target === modal) {
                closeAddToTankModal();
            }
        });
    </script>
</body>
</html>
