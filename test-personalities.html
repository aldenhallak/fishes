<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È±º‰∏™ÊÄßÁ≥ªÁªüÊµãËØï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .personalities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .personality-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .personality-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .personality-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .personality-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .personality-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #999;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .filter-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-section input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1em;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 5px;
        }

        .badge-fish {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-monologue {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü È±º‰∏™ÊÄßÁ≥ªÁªüÊµãËØï</h1>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalPersonalities">-</div>
                <div class="stat-label">ÊÄª‰∏™ÊÄßÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalFish">-</div>
                <div class="stat-label">‰ΩøÁî®‰∏≠ÁöÑÈ±º</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalMonologues">-</div>
                <div class="stat-label">Ëá™ËØ≠ÊÄªÊï∞</div>
            </div>
        </div>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢‰∏™ÊÄßÂêçÁß∞ÊàñÊèèËø∞..." />
        </div>

        <div id="loading" class="loading">
            Âä†ËΩΩ‰∏≠... üê†
        </div>

        <div id="error" style="display: none;"></div>

        <div class="personalities-grid" id="personalitiesGrid">
        </div>
    </div>

    <button class="refresh-btn" onclick="loadPersonalities()" title="Âà∑Êñ∞">
        üîÑ
    </button>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        let personalities = [];
        let client;

        // ÂàùÂßãÂåñ
        async function init() {
            // ‰ªéÈÖçÁΩÆÊñá‰ª∂Âä†ËΩΩ Supabase ÈÖçÁΩÆ
            try {
                const config = await fetch('/public/supabase-config.js')
                    .then(r => r.text())
                    .then(text => {
                        const match = text.match(/export\s+const\s+(\w+)\s*=\s*({[\s\S]*?});/g);
                        const configObj = {};
                        match.forEach(item => {
                            const [, key, value] = item.match(/export\s+const\s+(\w+)\s*=\s*({[\s\S]*?});/);
                            configObj[key] = eval(`(${value})`);
                        });
                        return configObj;
                    });

                client = createClient(config.supabaseConfig.url, config.supabaseConfig.key);
                await loadPersonalities();
            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                showError('ÂàùÂßãÂåñÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆ');
            }
        }

        // Âä†ËΩΩ‰∏™ÊÄßÊï∞ÊçÆ
        async function loadPersonalities() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                // ‰ΩøÁî® GraphQL Êü•ËØ¢
                const query = `
                    query GetPersonalitiesWithStats {
                        fish_personalities(order_by: {name: asc}) {
                            id
                            name
                            description
                            created_at
                            fishes_aggregate {
                                aggregate {
                                    count
                                }
                            }
                            monologues_aggregate {
                                aggregate {
                                    count
                                }
                            }
                        }
                    }
                `;

                const { data, error } = await client.functions.invoke('graphql', {
                    body: { query }
                });

                if (error) throw error;

                personalities = data.data.fish_personalities;
                
                // Êõ¥Êñ∞ÁªüËÆ°
                updateStats();
                
                // Ê∏≤ÊüìÂç°Áâá
                renderPersonalities();

                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩÂ§±Ë¥•: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function updateStats() {
            const totalFish = personalities.reduce((sum, p) => 
                sum + p.fishes_aggregate.aggregate.count, 0);
            const totalMonologues = personalities.reduce((sum, p) => 
                sum + p.monologues_aggregate.aggregate.count, 0);

            document.getElementById('totalPersonalities').textContent = personalities.length;
            document.getElementById('totalFish').textContent = totalFish;
            document.getElementById('totalMonologues').textContent = totalMonologues;
        }

        // Ê∏≤Êüì‰∏™ÊÄßÂç°Áâá
        function renderPersonalities(filter = '') {
            const grid = document.getElementById('personalitiesGrid');
            const filtered = personalities.filter(p => 
                p.name.toLowerCase().includes(filter.toLowerCase()) ||
                p.description.toLowerCase().includes(filter.toLowerCase())
            );

            grid.innerHTML = filtered.map(p => {
                const fishCount = p.fishes_aggregate.aggregate.count;
                const monologueCount = p.monologues_aggregate.aggregate.count;
                
                return `
                    <div class="personality-card">
                        <div class="personality-name">
                            ${formatName(p.name)}
                        </div>
                        <div class="personality-description">
                            ${p.description}
                        </div>
                        <div class="personality-stats">
                            <div>
                                <span class="badge badge-fish">${fishCount} Êù°È±º</span>
                                <span class="badge badge-monologue">${monologueCount} Ëá™ËØ≠</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Ê†ºÂºèÂåñÂêçÁß∞
        function formatName(name) {
            return name.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.className = 'error';
        }

        // ÊêúÁ¥¢ËøáÊª§
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderPersonalities(e.target.value);
        });

        // ÂÖ®Â±ÄÊö¥Èú≤ÂáΩÊï∞
        window.loadPersonalities = loadPersonalities;

        // ÂêØÂä®
        init();
    </script>
</body>
</html>
