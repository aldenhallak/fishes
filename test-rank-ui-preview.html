<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Page UI Preview</title>
    <link rel="stylesheet" href="src/css/cute-game-style.css?v=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .preview-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .section h2 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        /* Fish Category Filter */
        .fish-category-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .category-tabs {
            display: inline-flex;
            gap: 12px;
        }
        
        .category-tab {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 0 0 #B8860B, 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.15s ease;
            white-space: nowrap;
            position: relative;
            top: 0;
        }
        
        .category-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 0 #B8860B, 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        
        .category-tab:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 0 #B8860B, 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .category-tab.active {
            background: linear-gradient(180deg, #6366F1 0%, #4F46E5 50%, #3730A3 100%);
            box-shadow: 0 4px 0 0 #312E81, 0 6px 12px rgba(99, 102, 241, 0.4);
            transform: translateY(0);
        }
        
        .category-tab.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 0 #312E81, 0 8px 16px rgba(99, 102, 241, 0.5);
        }
        
        .category-tab.active:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 0 #312E81, 0 3px 6px rgba(99, 102, 241, 0.4);
        }
        
        /* Sort Controls */
        .sort-controls-compact {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .sort-label {
            font-size: 16px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .sort-btn {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 0 0 #B8860B, 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.15s ease;
            white-space: nowrap;
            position: relative;
            top: 0;
        }
        
        .sort-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 0 #B8860B, 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        
        .sort-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 0 #B8860B, 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .sort-btn.active {
            background: linear-gradient(180deg, #6366F1 0%, #4F46E5 50%, #3730A3 100%);
            box-shadow: 0 4px 0 0 #312E81, 0 6px 12px rgba(99, 102, 241, 0.4);
        }
        
        .sort-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 0 #312E81, 0 8px 16px rgba(99, 102, 241, 0.5);
        }
        
        .sort-btn.active:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 0 #312E81, 0 3px 6px rgba(99, 102, 241, 0.4);
        }
        
        .info {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1>üé® Rank Page UI Preview</h1>
        
        <div class="section">
            <h2>Fish Category Filter</h2>
            <div class="fish-category-filter">
                <div class="category-tabs">
                    <button class="category-tab active" onclick="toggleCategory(this)">
                        üé® My Fish (<span>5</span>)
                    </button>
                    <button class="category-tab" onclick="toggleCategory(this)">
                        ‚≠ê Favorites (<span>3</span>)
                    </button>
                </div>
            </div>
            <div class="info">üëÜ Click to toggle between categories</div>
        </div>
        
        <div class="section">
            <h2>Sort Controls</h2>
            <div class="sort-controls-compact">
                <span class="sort-label">Sort:</span>
                <button class="sort-btn" onclick="toggleSort(this, 'hot')">
                    üî• Hot
                </button>
                <button class="sort-btn active" onclick="toggleSort(this, 'date')">
                    üìÖ Date
                </button>
            </div>
            <div class="info">üëÜ Click to change sorting order</div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="rank.html" style="
                display: inline-block;
                padding: 15px 30px;
                background: linear-gradient(180deg, #10B981 0%, #059669 50%, #047857 100%);
                color: white;
                text-decoration: none;
                border-radius: 12px;
                font-weight: 700;
                box-shadow: 0 4px 0 0 #065F46, 0 6px 12px rgba(0, 0, 0, 0.3);
                transition: all 0.15s ease;
                position: relative;
                top: 0;
            " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 0 0 #065F46, 0 8px 16px rgba(0, 0, 0, 0.4)'"
               onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 0 0 #065F46, 0 6px 12px rgba(0, 0, 0, 0.3)'"
               onmousedown="this.style.transform='translateY(2px)'; this.style.boxShadow='0 2px 0 0 #065F46, 0 3px 6px rgba(0, 0, 0, 0.3)'"
               onmouseup="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 0 0 #065F46, 0 8px 16px rgba(0, 0, 0, 0.4)'">
                üöÄ Go to Full Rank Page
            </a>
        </div>
    </div>

    <script>
        function toggleCategory(btn) {
            // Remove active from all category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // Add active to clicked button
            btn.classList.add('active');
        }
        
        function toggleSort(btn, type) {
            // Remove active from all sort buttons
            document.querySelectorAll('.sort-btn').forEach(sortBtn => {
                sortBtn.classList.remove('active');
            });
            // Add active to clicked button
            btn.classList.add('active');
            console.log('Sort changed to:', type);
        }
    </script>
</body>
</html>
