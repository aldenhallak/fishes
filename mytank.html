<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to My Tank...</title>
    <meta name="description" content="View your personal fish collection in a beautiful animated aquarium! Watch your created fish and favorites swim together in your private tank.">
    <meta name="keywords" content="my fish tank, private aquarium, fish collection, personal fish tank, animated fish tank">
    
    <!-- Canonical URL - redirect to new location -->
    <link rel="canonical" href="https://fishtalk.app/tank.html?view=my">
    
    <!-- Auto-redirect via meta tag (fallback for JavaScript disabled) -->
    <meta http-equiv="refresh" content="0;url=tank.html?view=my">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .redirect-message {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .redirect-message h1 {
            margin: 0 0 20px 0;
            font-size: 32px;
            font-weight: 700;
        }
        
        .redirect-message p {
            margin: 10px 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .redirect-message a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }
        
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
    
    <!-- Immediate JavaScript redirect (highest priority) -->
    <script>
        // Redirect immediately
        window.location.replace('tank.html?view=my');
    </script>
</head>
<body>
    <!-- Fallback content for users with JavaScript disabled -->
    <div class="redirect-message">
        <h1>üê† My Tank</h1>
        <p>Redirecting to your private fish tank<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></p>
        <p style="margin-top: 30px;">
            If you are not redirected automatically, 
            <a href="tank.html?view=my">click here</a>.
        </p>
    </div>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-601YXTKK0L"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-601YXTKK0L');
      
      // Track redirect event
      gtag('event', 'mytank_redirect', {
        'event_category': 'navigation',
        'event_label': 'mytank to tank?view=my'
      });
    </script>
</body>
</html>
