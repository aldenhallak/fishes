    * {

    .container {

    .header {

    .header-content {

    .header-left {

    .back-btn {

      text-decoration: none;

      border: 1px solid #e2e8f0;

    .back-btn:hover {

    }

    .header-title h1 {

    .header-title p {

    .header-title .warning {

    }

    .header-actions {
      display: flex;
      align-items: center;

    }

    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5a67d8;
    }

    .btn-secondary {
      background: white;
      color: #4a5568;
      border-color: #cbd5e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #f7fafc;
    }

    .btn-danger {

      color: white;
      border-color: #fc8181;
    }

    .btn-danger:hover:not(:disabled) {
      background: #f56565;
    }

    .changes-indicator {

      font-size: 0.875rem;

    .changes-dot {

    .stats-grid {

    .stat-item {

    .stat-label {

    .table-container {

    }

      overflow-y: auto;

    table {

      border-collapse: collapse;
      font-size: 0.875rem;
    }

    thead {

      top: 0;
      background: #f7fafc;
      z-index: 10;
    }

    th {

      text-align: left;
      font-weight: 600;
      color: #4a5568;
      border-bottom: 2px solid #e2e8f0;
      cursor: pointer;
      user-select: none;
    }

    th:hover {

    }

    th .sort-indicator {
      margin-left: 0.5rem;
      opacity: 0.3;
    }

    th.sorted .sort-indicator {

      color: #667eea;
    }

    td {

      color: #2d3748;
    }

    tr:hover {
      background: #f7fafc;
    }

    tr.selected {

    }

    .cell-editable {
      cursor: pointer;
      position: relative;
    }

    .cell-editable:hover {
      background: #f7fafc;
    }

    .cell-editing {
      background: #ebf8ff;
      border: 2px solid #667eea;
    }

    .cell-changed {
      background: #fef5e7;
      border-left: 3px solid #f59e0b;
    }

    .cell-readonly {
      background: #f7fafc;
      color: #a0aec0;
      cursor: not-allowed;
    }

    .cell-input {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #667eea;
      border-radius: 4px;
      font-size: 0.875rem;
      font-family: inherit;
    }

    .cell-input:focus {

    }

    .boolean-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .boolean-true {
      background: #c6f6d5;
      color: #22543d;
    }

    .boolean-false {
      background: #e2e8f0;
      color: #4a5568;
    }

    .null-badge {
      display: inline-flex;
      padding: 0.25rem 0.5rem;
      background: #e2e8f0;
      color: #718096;
      border-radius: 4px;
      font-size: 0.75rem;
      font-style: italic;
    }

    .checkbox-cell {
      text-align: center;
      width: 40px;
    }

    .loading {
      text-align: center;
      padding: 3rem;
    }

    .spinner {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: #fff5f5;
      border: 1px solid #fc8181;
      color: #c53030;
      padding: 1rem;
      border-radius: 6px;

    .table-footer {

      font-size: 0.75rem;

    .footer-legend {

    .legend-item {

      align-items: center;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-right: 0.5rem;
    }
  </style>
